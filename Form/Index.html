<!DOCTYPE html>
<html lang="en" class="h-full bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="/Form/dist/output.css" rel="stylesheet">
    
</head>
<body class="h-full bg-slate-500">
<section class="min-h-full min-w-full flex justify-center items-center" id="container">
    <form class="flex flex-col w-2/12">
        <div>
            <input class="px-3 py-3 mb-10 min-h-[auto] w-full rounded outline-none" type="email">
        </div>
        <div>
            <input class="px-3 py-3 mb-10 min-h-[auto] w-full rounded outline-none" type="password">
        </div>
        <div class="flex justify-evenly">
            <button class="text-white bg-black px-3 py-3 w-1/2 rounded">Submit</button>
        </div>
    </form>
</section>
</body>
</html>
